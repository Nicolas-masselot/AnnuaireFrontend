


<mat-card-actions align="end">
  <button mat-raised-button class="top_button" routerLink="/liste_utilisateur">Accueil</button>
  <button mat-raised-button class="top_button" routerLink="/connexion">Déconnexion</button>
</mat-card-actions>
<h1>Profil</h1>
<div class="main_content">
  <mat-card class="inner_card">
    <mat-list>
      <mat-list-item>Nom</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Prénom</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Téléphone</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Adresse</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Mail</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Code postal</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Ville</mat-list-item>
    </mat-list>
  </mat-card>
  <mat-card class="inner_card">
    <mat-list class>
        <mat-list-item><input [(ngModel)]="Nom"></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item><input [(ngModel)]="Prenom"></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item><input [(ngModel)]="Tel"></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item><input [(ngModel)]="Adresse"></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item><input [(ngModel)]="Mail"></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item><input [(ngModel)]="Code_postal"></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item><input [(ngModel)]="Ville"></mat-list-item>


    </mat-list>
  </mat-card>
</div>
<div id="back" class="text-center" >
  <p *ngIf="ErrorText !== ''" class=alert-danger>{{ErrorText}}</p>
  <button mat-raised-button class="button" id='button' routerLink="/profil">Annuler</button>
  <button mat-raised-button class="button" id='button2' (click)="modify()">Submit</button>
  
</div>
